name: Update README with Wallpapers

on:
  push:
    branches:
      - master   # Change to your default branch if different
    paths-ignore:
      - .github/**

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Generate README with all wallpapers
        run: |
          image_extensions=(".png" ".jpg" ".jpeg" ".gif" ".webp")
          echo "# Wallpaper Showcase" > README.md
          for img in *; do
            if [[ "${image_extensions[*]}" =~ "${img##*.}" ]]; then
              echo "![${img}](${img})" >> README.md
            fi
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update README with wallpapers"
          git push
